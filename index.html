<!doctype html>
<html lang="sv">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/src/styles/main.scss">
	<script type="module" src="/src/scripts/main.ts"></script>
	<title>Index</title>
</head>

<body>
	<header></header>
	<main>
		<h1>Att göra-lista</h1>
		<div class="todo-frame">
			<h2>Hantera</h2>
			<div class="todo-add-section">
				<div class="inputs">
					<label>
						<span>Prioritet:</span>
						<input type="number" id="priority-input" min="1" max="3" value="1">
					</label>
					<label>
						<span>Uppdrag:</span>
						<textarea id="task-input"></textarea>
					</label>
				</div>
				<div class="submit-area">
					<label>
						<span>Vill du lägga till en ny todo?</span>
						<button id="submit-todo">Lägg till</button>
					</label>
				</div>
			</div>
			<h2>Lista</h2>
			<div id="todo-list"></div>
		</div>
	</main>
</body>

</html>
